<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
  " defer></script>

  <script type="module" src="./js/app.js" defer></script>
</head>

<body>
  <!-- ================ header ==================== -->
  <header>
    <h1 class="text-center display-6 p-5 fw-bold">
      가나다라 초등학교 성적 관리
    </h1>
  </header>

  <div class="container text-center">
    <!-- ================ student regist or delete row ==================== -->
    <section class="mb-5">
      <form action="#" name="inputForm">
        <div class="row">

          <div class="col-2">
            <div class="input-group">
              <div class="form-floating">
                <input type="number" class="form-control" name="ssn" placeholder="학번">
                <label for="autoSizingInputGroup">학번</label>
              </div>
            </div>
          </div>

          <!-- 이름 입력 -->
          <div class="col-2">
            <div class="form-floating">
              <input type="name" class="form-control" name="name" placeholder="이름">
              <label for="autoSizingInputGroup">이름</label>
            </div>
          </div>

          <!-- empty -->
          <div class="col-1">
          </div>

          <!-- 국어 점수 입력 -->
          <div class="col">
            <div class="form-floating">
              <input type="number" class="form-control" name="kor" placeholder="국어 점수">
              <label for="autoSizingInputGroup">국어 점수</label>
            </div>
          </div>

          <!-- 영어 점수 입력 -->
          <div class="col">
            <div class="form-floating">
              <input type="number" class="form-control" name="eng" placeholder="영어 점수">
              <label for="autoSizingInputGroup">영어 점수</label>
            </div>
          </div>

          <!-- 수학 점수 입력 -->
          <div class="col">
            <div class="form-floating">
              <input type="number" class="form-control" name="math" placeholder="수학 점수">
              <label for="autoSizingInputGroup">수학 점수</label>
            </div>
          </div>

          <!-- 등록 버튼 -->
          <div class="col-auto p-1">
            <button type="button" class="btn btn-outline-primary btn-lg" name="addB">등록</button>
          </div>

          <!-- 삭제 버튼 -->
          <div class="col-auto pt-1">
            <button type="button" class="btn btn-outline-danger btn-lg" name="delB">삭제</button>
          </div>

        </div>
      </form>
    </section>

    <!-- ================ search row ==================== -->
    <section class="mb-2">
      <form action="" name="searchForm">
        <div class="row">
          <!-- 학생 검색 기능 -->
          <div class="col-auto">
            <select name="searchC" class="form-select">
              <option value="ssn" selected>학번</option>
              <option value="name">이름</option>
            </select>
          </div>

          <div class="col-auto">
            <div class="input-group">
              <input type="name" class="form-control" name="searchT" placeholder="공백시 전체 검색">
              <button class="btn btn-outline-success" type="button" name="searchB">검색</button>
            </div>
          </div>

          <!-- empty -->
          <div class="col">
          </div>

          <!-- 저장 버튼 -->
          <div class="col-auto">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">학생 정보 저장</span>
              <button type="button" class="btn btn-outline-success" name="saveB">저장</button>
            </div>
          </div>

        </div>
      </form>
    </section>

    <!-- ================ table row ==================== -->
    <section>
      <div class="row">
        <form name="tableForm">
          <div class="col-12">
            <table class="table table-hover" id="table">

              <!-- 테이블 헤더 : 학생 정보 명 -->
              <!-- 특정 컬럼 명 클릭 시 해당 컬럼으로 정렬되도록 th 속성 버튼화 -->
              <thead>
                <tr>
                  <th name="tdSsn"><button class="btn border-0" type="button" name="ssn">학번</button></th>
                  <th name="tdName"><button class="btn border-0" type="button" name="name">이름</button></th>
                  <th name="tdKor"><button class="btn border-0" type="button" name="kor">국어</button></th>
                  <th name="tdEng"><button class="btn border-0" type="button" name="eng">영어</button></th>
                  <th name="tdMath"><button class="btn border-0" type="button" name="math">수학</button></th>
                  <th name="tdSum"><button class="btn border-0" type="button" name="sum">총점</button></th>
                  <th name="tdAvg"><button class="btn border-0" type="button" name="avg">평균</button></th>
                  <th name="tdRank"><button class="btn border-0" type="button" name="rank">등수</button></th>
                </tr>
              </thead>

              <!-- 테이블 바디 : 학생 정보 -->
              <tbody class="table-striped table-group-divider">
                <tr>
                  <td name="tssn">1</td>
                  <td>홍길동</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </tbody>

              <!-- 테이블 하단 : 전체 평균 -->
              <tfoot class="table-group-divider">
                <tr>
                  <td colspan="5">전체 평균</td>
                  <td colspan="3"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
      </div>

      <!-- 테이블 페이지 선택 버튼 -->
      <div class="row">
        <div class="col-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link text-secondary" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-secondary" href="#">1</a></li>
              <li class="page-item"><a class="page-link text-secondary" href="#">2</a></li>
              <li class="page-item"><a class="page-link text-secondary" href="#">3</a></li>
              <li class="page-item"><a class="page-link text-secondary" href="#">4</a></li>
              <li class="page-item"><a class="page-link text-secondary" href="#">5</a></li>
              <li class="page-item">
                <a class="page-link text-secondary" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

  </div>
</body>

</html>
